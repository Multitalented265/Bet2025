services:
  - type: web
    name: bet2025-web
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bet2025-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://bet2025-web.onrender.com
      - key: PAYCHANGU_PUBLIC_KEY
        sync: false
      - key: PAYCHANGU_SECRET_KEY
        sync: false
      - key: PAYCHANGU_WEBHOOK_URL
        value: https://bet2025-web.onrender.com/api/paychangu/webhook
      - key: PAYCHANGU_CALLBACK_URL
        value: https://bet2025-web.onrender.com/wallet
      - key: PAYCHANGU_RETURN_URL
        value: https://bet2025-web.onrender.com/wallet
      - key: ADMIN_EMAIL
        value: admin@bet2025.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: NEXT_PUBLIC_ADMIN_EMAIL
        value: admin@bet2025.com
      - key: NEXT_PUBLIC_ADMIN_PASSWORD
        sync: false

databases:
  - name: bet2025-db
    databaseName: bet2025
    user: bet2025_user
    plan: starter 